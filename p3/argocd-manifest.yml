apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Kukuruzkaa/Inception-of-Things.git
    targetRevision: HEAD
    path: p3/app
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

